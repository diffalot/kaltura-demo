<!DOCTYPE HTML>
<html>
<head>
	<title> Sample mwEmbed Add Media Wizard</title>
	<script type="text/javascript" src="http://html5.kaltura.org/js"></script>  
	<!--  <script type="text/javascript" src="../mwEmbed/mwEmbed.js?debug=true"></script>  -->
	<style type="text/css">
		body{
			font-size:80%;
		}
		img  {
			border:medium none;
		}
	</style>
 	
 	<script type="text/javascript">
 	mw.ready( function(){
 		mw.load( 'AddMedia.addMediaWizard' , function(){ 
			$j('#add_media_link').wrap( $j( '<a />').attr('href', '#') ).text( 'Add Media Wizard' );
 			$j('#add_media_link').addMediaWizard({
				'profile' : 'html_edit',			
				'target_textbox' : '#wpTextbox1',
				'target_render_area' : '#inline_append',			
				'import_url_mode' : 'remote_link',	
				'remote_insert_description' : true,
				
				// if the info overlay per asset should be displayed
				'displayResourceInfoIcons' : false, 
				
				// If we should display buttons to switch between "box" and "detailed" view
				'displayResultFormatButton' : false,
				
				// Note selections in the textbox will take over the default query
				'default_query' : 'fish',	
									
		      	'enabled_providers' : [ 'wiki_commons', 'kaltura', 'archive_org', 'flickr', 'metavid' ]        					
			});			
 		}); 			
	});	
 	</script>

</head>
<body>
<h3>Sample Add Media Wizard</h3>

<span id="add_media_link">loading...</span><br><br>
<table border="1" width="800">
	<tr>
		<td valign="top" width="50%" id="inline_append">Asset Output</td>
		<td valign="top" width="50%">Html Output:<textarea
			id="wpTextbox1" cols="60" rows="6" id="code_append" name="wpTextbox1"
			tabindex="3" ></textarea>
		</td>

	</tr>
</table>
</body>
</html>
