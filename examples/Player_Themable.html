<!DOCTYPE HTML>
<html>
<head>
	<title>Sample jqueryUI Themed Player</title>
 	<script type="text/javascript" src="http://html5.kaltura.org/js"></script> 
 	
	<script type="text/javascript">
		// Turn off control overlay ( so you can see how its themed ) 
		mw.setConfig( 'EmbedPlayer.OverlayControls', false );
		// Add the theme roller:
		mw.ready( function() {
			if( $j.browser.mozilla ) {
				mw.load( 'http://jqueryui.com/themeroller/developertool/developertool.js.php', function(){
					//jquitr.addThemeRoller();
				});
			} else {
				$j( 'body' ).append( '<div style="float:right;width:250px"> The themeroller, is only compatible with firefox at this time </div>' );
			}
		} );
	</script>
</head>
<body>
<div id="main" style="width:700px;margin: 0 auto;">
	<h3> Sample Themable Player:</h3>
	<div style="width:450px;float:left">
		<video width="480" height="267" 
		 poster="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/bbb480.jpg"
		 durationHint="33">
			<source	src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/bbb_trailer_iphone.m4v"/>
			<source src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/bbb400p.ogv" />
		</video>
		<div style="padding-top:20px;">
			<b>Source Code used:</b><br>
			<textarea cols="50" rows="7"><video height="270" width="480"
				src="media/bbb.ogv" 
				poster="media/bbb.jpg" 
				durationHint="0:4:44"></video></textarea>
		</div>
	</div>
</div>
</body>
</html>
